<nav class="blue-grey darken-3">
  <div class="nav-wrapper container">
    <a [routerLink]="['/']" class="brand-logo">Bucket Management Service</a>
    <ul class="right hide-on-med-and-down">
      <li [routerLinkActive]="['active']" *ngIf="isUserHasAdminRights"><a [routerLink]="['admin-page']">Admin Page</a></li>
      <li [routerLinkActive]="['active']" (mouseover)="activateUsermenu()" (mouseout)="deactivateUsermenu()" class="username">
        <a>{{userName}}</a>
        <ul class="dropdown-content blue-grey darken-3" [ngClass]="{'active': isUsermenuActive}">
          <li *ngIf="isUserHasAdminRights" class="divider blue-grey darken-4"></li>
          <li (click)="logout()"><a>Log Out</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
